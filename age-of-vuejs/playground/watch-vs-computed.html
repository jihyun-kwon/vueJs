<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch vs computed</title>
</head>
<body>
<div id="app">
    {{ num }}
    {{ doubleNum }}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            num: 10
        },
        computed: { //간단 validation, 계산에 적합. 캐싱 사용 가능
            doubleNum: function () {
                return this.num * 2;
            }
        },
        watch: {
            num: function(newValue, oldValue){  //변화를 추적하는 watch. 데이터 요청에 자주쓰임
                this.fetchUserByNumber(newValue);
                console.log(oldValue + 314);
            }
        },
        methods: {
            fetchUserByNumber: function (num) {
                console.log(num);
                //axios.get(num);
            }
        }
    })
</script>
</body>
</html>
