<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>router</title>
</head>
<body>
    <div id="app">
        <router
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.1.3/dist/vue-router.js"></script>

<script>
    var LoginComponent = {
        template: '<div>Login</div>'
    }
    var MainComponent = {
        template: '<div>Main</div>'
    }
    var router = new VueRouter({
        //페이지의 라우팅 정보(어떤 페이지로 이동할때 어떤 페이지를 뿌려줄지)
        routes: [
            {
                path: '/login', //페이지의 url
                component: LoginComponent //해당 url에서 표시될 컴포넌트
            },//페이지의 개수 === 객체의 개수
            {
                path: '/main',
                component: MainComponent
            }
        ]
    });
    new Vue({
        el: '#app',
        router: router
    })
</script>
</body>
</html>
